{{ $currentPageIsActive := (.page.IsMenuCurrent .menu .menuItem) }}

  <li class="breadcrumb-item">
    {{ if $currentPageIsActive }}
      <a href="{{ .menuItem.URL }}" aria-current="page">{{ .menuItem.Name }}</a>
    {{ else }}
      <a href="{{ .menuItem.URL }}">{{ .menuItem.Name }}</a>
    {{ end }}
  </li>
