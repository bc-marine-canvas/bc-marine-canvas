{{ $currentPageIsActive := (.page.IsMenuCurrent .menu .menuItem) }}
{{ $childPageIsActive := (.page.HasMenuCurrent .menu .menuItem) }}

<li class="nav-item mx-2 px-xl-2">
  {{ if $currentPageIsActive }}
    <a class="nav-link active text-uppercase text-small" aria-current="page" href="{{ .menuItem.URL }}"><span class="small">{{ .menuItem.Name }}</span></a>
  {{ else if $childPageIsActive }}
    <a class="nav-link active text-uppercase text-small" href="{{ .menuItem.URL }}"><span class="small">{{ .menuItem.Name }}</span></a>
  {{ else }}
    <a class="nav-link text-uppercase" href="{{ .menuItem.URL }}"><span class="small">{{ .menuItem.Name }}</span></a>
  {{ end }}
</li>
